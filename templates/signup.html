{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="container mt-4 d-flex justify-content-center">
  <div class="w-50">
    <h2 class="text-center">Sign Up</h2>
    <form method="POST" action="{{ url_for('auth.signup') }}">
      {{ form.hidden_tag() }}  <!-- Include CSRF token -->
      <div class="form-group">
        {{ form.email.label }} {{ form.email(class_="form-control") }}
      </div>
      <div class="form-group">
        {{ form.password.label }} {{ form.password(class_="form-control") }}
      </div>
      <button type="submit" class="btn btn-primary btn-block">{{ form.submit.label }}</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
  </div>
</div>
{% endblock %}

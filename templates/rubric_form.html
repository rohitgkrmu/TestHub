{% extends "base.html" %}
{% block title %}Edit Rubric{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Rubric</h2>
  <form method="POST">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ rubric.name }}">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description">{{ rubric.description }}</textarea>
    </div>
    <div class="form-group">
      <label for="sections">Sections (JSON format)</label>
      <textarea class="form-control" id="sections" name="sections">{{ rubric.sections }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Create Rubric - Step 2{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Create Rubric - Step 2: Number of Sections</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.number_of_sections.label }} {{ form.number_of_sections(class_="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
</div>
{% endblock %}
